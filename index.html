<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Age Calculator</title>
    <link rel="stylesheet" href="space.css" />
</head>
<body>
    <h1>Space Age Calculator</h1>
    <div class="space-age" id="container">
        <label for="birthdate">Enter your date of birth:</label>
        <input type="date" id="birthdate">
        <button id="mercury-btn" onclick="calculateAge()">Calculate Age on Mercury</button>
        <button id="venus-btn" onclick="calculateAge()">Calculate Age on Venus</button>
        <button id="earth-btn" onclick="calculateAge()">Calculate Age on Earth</button>
        <button id="mars-btn" onclick="calculateAge()">Calculate Age on Mars</button>
        <button id="jupiter-btn" onclick="calculateAge()">Calculate Age on Jupiter</button>
        <button id="saturn-btn" onclick="calculateAge()">Calculate Age on Saturn</button>
        <button id="uranus-btn" onclick="calculateAge()">Calculate Age on Uranus</button>
        <button id="neptune-btn" onclick="calculateAge()">Calculate Age on Neptune</button>
    </div>
    <div>
        <div id="result">
    </div>

    <script src="space.js"></script>
</body>
</html>
